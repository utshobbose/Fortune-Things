<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Things</title>
    <link rel="stylesheet" href="fortune.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
           <a href="/index.html"><img src="images/Fortune Things.jpg" alt="Logo" class="logo" ></a>  
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#stopwatch" class="smooth-scroll">StopWatch</a></li>
                <li><a href="/todo.html" target="_blank">To-Do List</a></li>

            </ul>
        </div>
    </nav>


    <!-- Fortune Teller Section -->
    <section class="fortune-section">
        <div class="fortune-box" id="fortuneBox">
            <p id="fortuneText"></p>
            <div class="color-buttons">
                <button class="btn-green" onclick="setGreenTheme()">Green</button>
                <button class="btn-red" onclick="setRedTheme()">Red</button>
                <button class="btn-yellow" onclick="setYellowTheme()">Yellow</button>
                <button class="btn-blue" onclick="setBlueTheme()">Blue</button>
            </div>
        </div>
    </section>
    <script src="/tellfortune.js"></script>

    <!--Stopwatch Section-->
    <section id="stopwatch" class="stopwatch-section">
        <div class="stopwatch-container">
            <h2>Special Stopwatch</h2>
            <div class="timer-display"></div>
            <div class="controls">
                <button id="startBtn" class="control-btn">Start</button>
                <button id="stopBtn" class="control-btn">Stop</button>
                <button id="resetBtn" class="control-btn">Reset</button>
            </div>
            <p class="timer-info">Counts in 3-second intervals up to 30 seconds</p>
        </div>
    </section>
